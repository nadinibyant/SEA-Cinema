<body class="text-center bg-dark">
    <div class="image-container">
        <img src="/images/bioskop.jpg" alt="" class="vh-100">
        <div
            class="main position-absolute top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center text-white">
            
            <main class="form-signin w-100 m-auto rounded">
                <form class="m-4" action="/signup" method="post">
                    <h1 class="h3 mb-3 fw-bold text-dark">Sign Up</h1>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="username" placeholder="username" name="username">
                        <label for="username" class="text-dark">Username</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" placeholder="password" name="password">
                        <label for="password" class="text-dark">Password</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="name" placeholder="name" name="name">
                        <label for="name" class="text-dark">Name</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="number" class="form-control" id="age" placeholder="age" name="age">
                        <label for="age" class="text-dark">Age</label>
                    </div>
                    <button class="w-100 btn btn-lg btn-light btn-signin fw-semibold" type="submit">Sign Up</button>
                    <p class="mt-3 mb-3 text-dark fw-normal">Have an Account? <a href="/signin"
                        class="text-decoration-none text-dark"><span class="fw-semibold">Sign In</span></a></p>
                    <p class="mt-3 mb-3 text-muted">&copy; SEA Cinema</p>
                </form>
            </main>
            <script>
                const form = document.querySelector('form')
                form.addEventListener('submit', async (event) => {
                    event.preventDefault();

                    const username = document.getElementById('username').value 
                    const password = document.getElementById('password').value
                    const name = document.getElementById('name').value
                    const age = document.getElementById('age').value

                    const formData = new FormData(form)
                    const response = await fetch('/signup', {
                        method: 'POST',
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            username,
                            password,
                            name,
                            age
                        })
                    })

                    const data = await response.json()

                    if(data.success){
                        alert(data.message)
                        window.location.href = '/signin'
                    } else {
                        alert(data.message)
                    }
                })
            </script>
        </div>
